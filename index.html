<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Egyptian Trivia</title>
  <link rel="shortcut icon" href="./assets/images/eagleicon.ico">

  <link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<h1>Egyptian Trivia</h1>
  <div class="wrap">

    <div class="landing">
      <p>Welcome to Egyptian Trivia! You will be ask 10 questions about Acient Egypt! Your have 30 seconds for each question. Press the button below to start!</p>
      <h2 class="btn start">Start Now!</h2>
    </div>

    <h2 class="timer">Time Remaining<span> 30s</span></h2>

    <div class="trivia">
      <h2 class="question-result"></h2>
      <div class="choice"></div>
      <div class="answer"></div>
    </div>

    <div class="result">
      <h2>All done, heres how you did!</h2>
      <p>Correct Answer: <span class="correct"></span></p>
      <p>Incorrect Answer: <span class="incorrect"></span></p>
      <p>Unanswered: <span class="unanswered"></span></p>
      <p class="btn restart">Start Over</p>
    </div>
</div>

  <script src="https://code.jquery.com/jquery.js"></script>
	<script src="./assets/javascript/app.js"></script>
</body>
</html>
